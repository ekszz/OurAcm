	$(function(){
		$("#navbar>li:nth-child(9)").addClass("active");
		$("#setting-bar li:nth-child(3)").addClass("active");
		var $window = $(window);
		if($window.width() >= 768) $('.bs-docs-sidenav').affix({
		        offset: {
		            top: function () { return $window.width() <= 980 ? 290 : 210 }

		          }
		        });
			$("span[data-toggle=popover]")

      			.click(function(e) {

      		});
	})

<header class="bs-docs-header" id="overview">
  <div class="container">
    <h1>设置</h1>
    <p class="lead">Setting</p>
    <div id="carbonads-container"></div>
  </div>
</header>


  <div class="container">

    <!-- Docs nav
    ================================================== -->
    <div class="row">
      <include file="commonbar" />
      <div class="col-xs-12 col-sm-9">
		<div class="page-header">
            <h1>参数设置</h1>
        </div>
        <form class="form-horizontal" id="profile-form" method="post" action="" enctype="multipart/form-data">
        	<div class="form-group">
				<label class="control-label col-xs-1"> </label>
				<div class="controls col-xs-6">
					<input type="button" value="保存该参数项" class="btn btn-primary" id="btn-saveconfig" onClick="return saveConfig();">
                    <input type="button" value="更新全局参数缓存" class="btn btn-success" id="btn-flushconfig" onClick="return flushConfig()">
				</div>
			</div>
        	<div class="form-group">
				<label class="control-label col-xs-12 col-sm-1" for="k">参数</label>
				<div class="controls col-xs-12 col-sm-6">
					<select class="form-control" name="k" id="k">
                    	<option value="0">0</option>
                    </select>
				</div>
			</div>
            <div class="form-group">
				<label class="control-label col-xs-12 col-sm-1">描述</label>
				<div class="controls col-xs-12 col-sm-9">
					<span class="label label-info" id="desc"></span>
				</div>
			</div>
            <div class="form-group">
				<label class="control-label col-xs-12 col-sm-1">参数值</label>
				<div class="controls col-xs-12 col-sm-6">
                	<div id="value1" class="radio"><label>
  						<input type="radio" name="value1" id="value1-yes" value="1">Yes
                    </label>
					<label class="radio">
                    	<input type="radio" name="value1" id="value1-no" value="0">No
					</label></div>
					<textarea rows="8" class="form-control" name="value2" id="value2"></textarea>
				</div>
			</div>
        </form>
      
      </div>
    </div>
  </div>

  <div id="alert"></div>
<include file="Base:footer" />
